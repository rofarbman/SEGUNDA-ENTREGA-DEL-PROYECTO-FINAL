  <!-- Seccion principal -->
  <main class="container mb-5 d-flex flex-column align-items-center justify-content-evenly">
    <h2>Contacto</h2>
    <!-- Formulario de contacto -->
    <form action=" #" method="POST" class="form-bg rounded-4 m-3 p-4 d-flex flex-wrap">
      <div class="mb-3 col-12 col-sm-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" name="nombre" placeholder="Nombre" required>
      </div>
      <div class="mb-3 col-12 col-sm-6">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" id="apellido" class="form-control" name="apellido" placeholder="Apellido" required>
      </div>
      <div class="mb-5 col-12">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" class="form-control" name="email" placeholder="usuario@correo.com" required>
      </div>
      <div class="form-floating col-12 mb-3">
        <textarea class="form-control" style="height: 8rem;" placeholder="Deja tu consulta."
          id="floatingTextarea"></textarea>
        <label for="floatingTextarea" class="form-label">Consultas</label>
      </div>

      <button type="submit" class="btn btn-mina ">Enviar</button>
    </form>
  </main>
